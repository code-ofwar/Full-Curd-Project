<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ayoub</title>
    <link rel="stylesheet" href="javas.css">
</head>
<body>
    
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price"> 
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <div class="CreatBtn"><button id="submit">Create</button></div>
        </div>
        <div class="outppt">
            <div class="SearchBlock">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getsearch(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getsearch(this.id)" id="searchCategory">Search By Category</button>
                </div>
                
                <div id="deleteall"></div>
                
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>

                    <tbody id="tbody">
                   
                            
                    </tbody>
                </table>
                

            </div>
        </div>
    </div>
    <script src="javas.js"></script>

</body>
</html>
